# Specification file for deploying to Digital Ocean
name: dserver
region: nyc
services:
    - name: dserver
    dockerfile_path: Dockerfile
    source_dir: .
    github:
        branch: main
        deploy_on_push: true
        repo: seanchen1991/dserver
    health_check:
        http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
        - path: /
